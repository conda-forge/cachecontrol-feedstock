{% set version = "0.12.11" %}

package:
  name: cachecontrol-split
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/C/CacheControl/CacheControl-{{ version }}.tar.gz
  sha256: a5b9fcc986b184db101aa280b42ecdcdfc524892596f606858e0b7a8b4d9e144

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
  run:
    - python >=3.6

outputs:
  - name: cachecontrol
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps
      entry_points:
        - doesitcache = cachecontrol._cmd:main
    requirements:
      host:
        - python >=3.6
        - pip
      run:
        - python >=3.6
        - requests
        - msgpack-python >=0.5.2
    test:
      requires:
        - pip
      imports:
        - cachecontrol
      commands:
        - pip check
        - doesitcache --help

  - name: cachecontrol-with-redis
    build:
      noarch: python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("cachecontrol", exact=True) }}
        - python >=3.6
        - redis-py >=2.10.5
    test:
      requires:
        - pip
      imports:
        - cachecontrol
      commands:
        - pip check

  - name: cachecontrol-with-filecache
    build:
      noarch: python
    requirements:
      host:
        - python >=3.6
      run:
        - {{ pin_subpackage("cachecontrol", exact=True) }}
        - lockfile >=0.9
        - python >=3.6

about:
  home: https://github.com/ionrock/cachecontrol
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE.txt
  summary: The httplib2 caching algorithms packaged up for use with requests
  description: |
    CacheControl is a port of the caching algorithms in httplib2 for use with
    requests session object.
    It was written because httplib2's better support for caching is often
    mitigated by its lack of threadsafety. The same is true of requests
    in terms of caching.
  doc_url: http://cachecontrol.readthedocs.io/
  dev_url: https://github.com/ionrock/cachecontrol

extra:
  feedstock-name: cachecontrol
  recipe-maintainers:
    - djsutherland
    - ocefpaf
